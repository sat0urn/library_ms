<div class="container-fluid">
    <div class="text-center mt-5">
        <a style="text-decoration: none" href="/admin/books">
            <button type="button" class="btn btn-outline-primary">
                Show all books
            </button>
        </a>
        <a style="text-decoration: none" href="/admin/add_new_book">
            <button type="button" class="btn btn-outline-primary">
                Add new book
            </button>
        </a>
    </div>
</div>

<div class="container-fluid">
    <table class="table table-striped my-5 w-75 mx-auto">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Phone number</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, userInd : ${users}">
            <th th:text="${userInd.index + 1}"></th>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getPhone()}"></td>
            <td th:text="${user.getEmail()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer class=" text-white text-center text-lg-start" style="background-color: #4843ff;">

</footer>
