<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center">
                                <div class="m-b-25">
                                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                                         alt="User-Profile-Image">
                                </div>
                                <p class="my-0" th:text="${user.getName()}">VALUE</p>
                                <p class="my-0" th:text="${user.getSurname()}">VALUE</p>
                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">User Information</h6>
                                <div class="col">
                                    <div class="row justify-content-start">
                                        <p class="m-b-10 f-w-600">
                                            Email: <span th:text="${user.getEmail()}">VALUE</span>
                                        </p>
                                    </div>
                                    <div class="row justify-content-start py-3">
                                        <p class="m-b-10 f-w-600">
                                            Phone: <span th:text="${user.getPhone()}">VALUE</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 col-7">
    <form th:method="POST" th:action="@{/user_info/{id}(id=${user.getId()})}" th:object="${user}" class="form">
        <h1 class="text-left my-5">Update Personal account</h1>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Email">
                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="surname" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Password">
                <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone number</label>
            <div class="col-sm-10">
                <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="Password">
                <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Password">
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
            <div class="col-sm-10">
                <a th:href="@{/deleteMe/{id}(id=${user.getId()})}">Delete account?</a>
            </div>
        </div>
    </form>
</div>
