<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/img/logo_tab.png">
    <link rel="stylesheet" type="text/css" href="/src/reg.css">
</head>
<body>

<div class="signupFrm">
    <div class="wrapper">
        <form th:method="POST" th:action="@{/login}"  class="form">
            <h1 class="title">Sign in</h1>
            <div class="inputContainer">
                <label for="username" class="label">Email</label>
                <input type="text" name="username" id="username" class="input" placeholder="a"/>
            </div>
            <div class="inputContainer">
                <label for="password" class="label">Password</label>
                <input type="text" name="password" id="password" class="input" placeholder="a">

            </div>
            <input type="submit" class="submitBtn" value="Sign in">
            <a style="color: #0060d0" href="/registration">Do not have account? Create!</a>
        </form>
    </div>
</div>

</body>
</html>
