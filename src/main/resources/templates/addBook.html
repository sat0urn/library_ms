<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="icon" type="image/png" href="/img/logo_tab.png">
    <link rel="stylesheet" type="text/css" href="/css/reg.css">
    <script src="https://kit.fontawesome.com/28517675c6.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="signupFrm">
    <div class="wrapper">
        <form th:method="POST" th:action="@{/admin/add_new_book}" th:object="${book}" class="form">
            <a href="/admin" id="prevButton">
                <
            </a>
            <h1 class="title">Add new book to the library</h1>

            <div class="inputContainer">
                <label for="name"></label>
                <input type="text" th:field="*{name}" id="name" class="input" placeholder="Book Title"/>
            </div>

            <div class="inputContainer">
                <label for="surname"></label>
                <input type="text" th:field="*{author}" id="surname" class="input" placeholder="Author Full Name"/>
            </div>
            <div class="inputContainer">
                <label for="year"></label>
                <input type="number" th:field="*{year}" id="year" class="input" placeholder="Published Year"/>
            </div>
            <input type="submit" class="submitBtn" value="Add new book">
        </form>
    </div>
</div>

</body>
</html>
